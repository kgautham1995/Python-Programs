<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming with Gautam</title>

</head>
<body align="center">

<form action="{%  url 'save' %}" method="post">
        {% csrf_token %}
    <table align="center">
        <th><td>{{ form }}</td></th>
        <th><td><button type="submit">Save</button></td></th>
    </table>
    </form>


{% if error %}
    <h4 style="color: red">{{ error }}</h4>
{% endif %}
</body>
</html>
