
<html>
    <body>
        <style>
            input{
                width: 500px;
                height: 40px;
                font-size: 25px;
            }
            textarea{
                width: 500px;
                height: 300px;
                font-size: 25px;
            }
        </style>
        <form action="{% url 'sm' %}" method="post">
            {% csrf_token %}
        <table align="center" border="0">
            <tr><th>
               To <input type="text" required name="t1">
            </th></tr>
             <tr><th>
               Subject <input type="text" required name="t2">
            </th></tr>
             <tr><th>
                Message <textarea required name="t3"></textarea>
            </th></tr>
            <tr>
                <th><button type="submit">Send Email</button> </th>
            </tr>
        </table>
        </form>
    </body>
</html>
