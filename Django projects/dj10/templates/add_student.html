
<html>
    <body>
    <form action="{% url 'save_student' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr><th><h1>Add Student</h1></th></tr>
            <tr><th><input type="text" placeholder="Student Name" required name="s1"> </th></tr>
            <tr><th><input type="number" placeholder="Student Contact No" required name="s2"> </th></tr>
            <tr><th> Courses
                <select name="s3" multiple>
                    {% for x in all_course %}
                        <option value="{{ x.course_id }}">{{ x.course_name }}</option>
                    {% endfor %}
                </select>
            </th></tr>
            <tr><th><button type="submit">Save</button> </th></tr>
        </table>

        <table align="center" border="2">
            <tr bgcolor= #ffebcd>
                    <th style="text-align: center;font-family: 'Agency FB';font-size: 40px;padding: 10px">
                        IDNO
                    </th>

                <th style="text-align: center;font-family: 'Agency FB';font-size: 40px;padding: 10px">
                        NAME
                    </th>

                <th style="text-align: center;font-family: 'Agency FB';font-size: 40px;padding: 10px">
                        CONTACT NO
                    </th>
                <th style="text-align: center;font-family: 'Agency FB';font-size: 40px;padding: 10px" width="250">
                        COURSE
                    </th>
            </tr>

            {% for x in data %}
                <tr>
                    <th>{{ x.student_id }}</th>
                    <th>{{ x.student_name }}</th>
                    <th>{{ x.student_contactno }}</th>
                    <th>
                        {% for course in x.student_courses.all %}
                            {{ course.course_name }} -- {{ course.course_fee }}<br>
                        {% endfor %}
                    </th>
                </tr>
            {% endfor %}


        </table>
    </form>
    </body>
</html>
